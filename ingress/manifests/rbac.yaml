apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sockshop
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sockshop
subjects:
- kind: ServiceAccount
  name: sockshop
  namespace: sockshop