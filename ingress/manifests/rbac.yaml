kind: ClusterRole
metadata:
  name: sockshop
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sockshop
  namespace: sockshop
